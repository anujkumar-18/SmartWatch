<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noise-Cancelling Headphones</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eaebeb;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .product-container {
      max-width: 900px;
      background: rgb(235, 237, 237);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
    }

    .product-image {
      flex: 1 1 300px;
      background: #f8ecec;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .product-image img {
      width: 500px;
      max-width: 3500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .product-details {
      flex: 1 1 400px;
      padding: 30px;
    }

    .product-details h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #007bff;
    }

    .product-details ul {
      padding-left: 20px;
      margin-bottom: 20px;
    }

    .product-details ul li {
      margin-bottom: 10px;
    }

    .price {
      font-size: 22px;
      color: #28a745;
      font-weight: bold;
    }

    .buy-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="product-container">
  <div class="product-image">
    <img src="Wireless-headphones.avif" alt="Noise Cancelling Headphones" />
  </div>
  <div class="product-details">
    <h1>ZenBeats NC 700</h1>
    <ul>
      <li>Advanced Noise Cancellation Technology</li>
      <li>Up to 35 Hours Battery Life</li>
      <li>Comfort Fit Over-Ear Design</li>
      <li>Bluetooth 5.2 + Voice Assistant Support</li>
      <li>Foldable Design for Portability</li>
    </ul>
    <div class="price">â‚¹4,499 (Launch Offer)</div>
    <button class="buy-btn">Buy Now</button>
  </div>
</div>

</body>
</html>
